<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOS Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <input class="result" type="text" value="0" maxlength="9">
        </div>
        <div class="section">
            <div class="calculator">
                <button class="buttons ACbutton">AC</button>
                <button class="buttons operatorNegative">+/-</button>
                <button class="buttons modbutton">%</button>
                <button class="buttons operatorDiv">/</button>
            </div>
            <div class="calculator">
                <button class="buttons number7">7</button>
                <button class="buttons number8">8</button>
                <button class="buttons number9">9</button>
                <button class="buttons operatorX">x</button>
            </div>
            <div class="calculator">
                <button class="buttons number4">4</button>
                <button class="buttons number5">5</button>
                <button class="buttons number6">6</button>
                <button class="buttons operatorMinus">-</button>
            </div>
            <div class="calculator">
                <button class="buttons number1">1</button>
                <button class="buttons number2">2</button>
                <button class="buttons number3">3</button>
                <button class="buttons operatorAdd">+</button>
            </div>
            <div class="calculator">
                <button class="buttons number0">0</button>
                <button class="buttons comma">,</button>
                <button class="buttons operatorEqual">=</button>
            </div>
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
