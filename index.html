<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOS Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
         
            <div class="result">
                
            </div>
        </div>
        <div class="section">
            <div class="calculator">
                <button class="buttons function ac" value="" id="clean">AC</button>
                <button class="buttons function pm" value="-1">±</button>
                <button class="buttons operator mod" value="/100">%</button>
                <button class="buttons operator division" value="/">÷</button>
            </div>
            <div class="calculator">
                <button class="buttons number number7" value="7">7</button>
                <button class="buttons number number8" value="8">8</button>
                <button class="buttons number number9" value="9">9</button>
                <button class="buttons operator multiply" value="*">x</button>
            </div>
            <div class="calculator">
                <button class="buttons number number4" value="4">4</button>
                <button class="buttons number number5" value="5">5</button>
                <button class="buttons number number6" value="6">6</button>
                <button class="buttons operator substract" value="-">-</button>
            </div>
            <div class="calculator">
                <button class="buttons number number1" value="1">1</button>
                <button class="buttons number number2" value="2">2</button>
                <button class="buttons number number3" value="3">3</button>
                <button class="buttons operator addition" value="+">+</button>
            </div> value
            <div class="calculator">
                <button class="buttons number number0" value="0">0</button>
                <button class="buttons number comma" value=".">.</button>
                <button class="buttons function equal" value="=" id="calculate">=</button>
            </div>
        </div>

    </div>
    <script src="app.js"></script>

</body>
</html>
